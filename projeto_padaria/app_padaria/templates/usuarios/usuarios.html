{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container">
    <h1> Clientes Cadastrados: </h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>telefone</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.telefone}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
